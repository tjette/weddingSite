<template name="registry">
    <div class="pageContent registry" data-aos="flip-left">


        <div class="row">
        <h1 class="registryHeader">Registry Options
            <span class="glyphicon glyphicon-gift"></span>
        </h1>
        <div class="col-md-2 col-xs-12 col-sm-1">
            <a href="https://www.target.com" class=""><img gift="target" class="targetLogo img-circle gift" src="./images/targetLogo2.jpg"></a>
            <div class="registryInfo">

            </div>

        </div>
        <div class="col-md-2 col-xs-12">
            <a href="https://www.bedbathandbeyond.com/" class=""><img  gift="bedBath" class="bedbath img-circle gift" src="./images/bedbath.png"></a>


        </div>

            <div class="col-md-2 col-xs-12 col-sm-1">

                <i  gift="honeyMoon" class="fa fa-heart fa-3x registryGift circle gift" name="Honey Moon" id="honey" aria-hidden="true"></i>
                <div class="registryInfo"></div>

                <!-- <a href="#" data-service="Honey Moon" class="btn btn-success pull-right">Buy Now</a> -->
            </div>

            <div class="col-md-2 col-xs-12 col-sm-1">

                <i  gift="homeImprovement" class="fa fa-home fa-3x registryGift circle gift" name="Home Improvement" id="home" aria-hidden="true"></i>
                <div class="registryInfo"></div>

                <!-- <a href="#" data-service="Home Improvement" class="btn btn-success pull-right">Buy Now</a> -->

            </div>
            <div class="col-md-3 col-xs-12 col-sm-1">

                <i  gift="dateNight" class="fa fa-male fa-3x registryGift circle gift" name="Date Night" id="date" aria-hidden="true"></i> <i gift="dateNight" class="fa fa-female fa-3x registryGift circle gift" name="Date Night" id="date2" aria-hidden="true"></i>
                <div class="registryInfo"></div>

                <!-- <a href="#" data-service="Date Night" class="btn btn-success pull-right">Buy Now</a> -->

            </div>


        </div>
        <hr>
        <div class="jumbotron text-center">
            <div class="row">
                <div class="col-sm-2">
                    <img src="{{activeGift.image}}" alt="">
                </div>
                <div class="col-sm-8">
                    <h3>{{activeGift.title}}</h3>
                    <p>{{activeGift.description}}</p>
                    {{#if activeGift.link}}
                    <p><a href="{{activeGift.link}}" class="btn btn-success">Shop Now</a></p>
                    {{/if}}
                    {{#if activeGift.registryOption}}
                    <p class="btn btn-success registryGift">{{activeGift.registryOption}}</p>
                    {{/if}}
                </div>
            </div>

        </div>
        <div class="registryInfo"></div>



    </div>
</template>
