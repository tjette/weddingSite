<template name="registry">
    <div class="pageContent registry" data-aos="flip-left">
             <h1 class="registryHeader">Registry Options
                <span class="glyphicon glyphicon-gift"></span>
            </h1>

        <div class="row flex-container">

           
            <div class="flex-item">
                <a href="http://www.target.com/gift-registry/giftgiver?registryId=398c8f150f92441b97ec794c0d65dac9" class=""><img gift="target" class="targetLogo img-circle gift anotherFlexItem" src="./images/targetLogo2.jpg"><p class="registryP">Target</p></a>
                

            </div>

            <div class="flex-item">
                <a href="https://www.bedbathandbeyond.com/store/giftregistry/view_registry_guest.jsp?pwsToken=&eventType=Wedding&inventoryCallEnabled=true&registryId=544636073&pwsurl=" class=""><img  gift="bedBath" class="bedbath img-circle gift anotherFlexItem" src="./images/bedbath.png"><p class="registryP">Bed Bath & Beyond</p></a>
                
            </div>

            <div class="flex-item">

                <i  gift="honeyMoon" class="fa fa-heart fa-2x registryGift circle gift anotherFlexItem" name="Honey Moon" id="honey" aria-hidden="true"><p class="honeyMoonLabel registryGift">Honey Moon</p></i>
            </div>

            <div class="flex-item">

                <i  gift="homeImprovement" class="fa fa-home fa-2x registryGift circle gift anotherFlexItem" name="Home Improvement" id="home" aria-hidden="true"><p class="title homeImprovementLabel registryGift">Home Improvement</p></i>
            </div>
                
            <div class="flex-item">

                <img src="/images/dateNight2.jpg"  gift="dateNight" class="registryGift circle gift anotherFlexItem" name="Date Night" id="date" aria-hidden="true"><p class="registryGift">Date Night</p> 
                    
            </div>


        </div>
        <hr>
        <div class="jumbotron text-center">
            <div class="row">
                <div class="col-sm-2">
                    <img src="{{activeGift.image}}" class="activeImg" alt="">
                </div>
                <div class="col-sm-8 col-sm-offset-1">
                    <h3>{{activeGift.title}}</h3>
                    <p>{{activeGift.description}}</p>
                    {{#if activeGift.link}}
                    <p><a href="{{activeGift.link}}" class="btn btn-success">Shop Now</a></p>
                    {{/if}}
                    {{#if activeGift.registryOption}}
                    <p class="btn btn-success registryGift">{{activeGift.registryOption}}</p>
                    {{/if}}
                </div>
            </div>

        </div>



    </div>
</template>
