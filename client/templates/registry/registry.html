<template name="registry">
    <div class="pageContent registry" data-aos="flip-left">
             <h1 class="registryHeader">Registry Options
                <span class="glyphicon glyphicon-gift"></span>
            </h1>

        <div class="row flex-container">

           
            <div class="col-md-2 col-xs-2 col-sm-2 flex-item">
                <a href="https://www.target.com" class=""><img gift="target" class="targetLogo img-circle gift anotherFlexItem" src="./images/targetLogo2.jpg"></a>
                <p>Target</p>

            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 flex-item">
                <a href="https://www.bedbathandbeyond.com/" class=""><img  gift="bedBath" class="bedbath img-circle gift anotherFlexItem" src="./images/bedbath.png"></a>
                <p>Bed Bath & Beyond</p>
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 flex-item">

                <i  gift="honeyMoon" class="fa fa-heart fa-2x registryGift circle gift anotherFlexItem" name="Honey Moon" id="honey" aria-hidden="true"><p class="title honeyMoonLabel">Honey Moon</p></i>
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 flex-item">

                <i  gift="homeImprovement" class="fa fa-home fa-2x registryGift circle gift anotherFlexItem" name="Home Improvement" id="home" aria-hidden="true"><p class="title homeImprovementLabel">Home Improvement</p></i>
            </div>
                
            <div class="col-md-3 col-xs-2 col-sm-2 flex-item">

                <img src="/images/dateNight2.jpg"  gift="dateNight" class="registryGift circle gift anotherFlexItem" name="Date Night" id="date" aria-hidden="true"><p>Date Night</p> 
                    
            </div>


        </div>
        <hr>
        <div class="jumbotron text-center">
            <div class="row">
                <div class="col-sm-2">
                    <img src="{{activeGift.image}}" class="activeImg" alt="">
                </div>
                <div class="col-sm-8 col-sm-offset-1">
                    <h3>{{activeGift.title}}</h3>
                    <p>{{activeGift.description}}</p>
                    {{#if activeGift.link}}
                    <p><a href="{{activeGift.link}}" class="btn btn-success">Shop Now</a></p>
                    {{/if}}
                    {{#if activeGift.registryOption}}
                    <p class="btn btn-success registryGift">{{activeGift.registryOption}}</p>
                    {{/if}}
                </div>
            </div>

        </div>



    </div>
</template>
