<template name="rsvp">
{{>nav}}
<div class="container">
<h1 class="rsvpHeader">RSVP</h1>  

</div>

<div class="btn btn-warning pull-right editRsvp" name="email" type="button">Edit RSVP</div> 

<div class="container"> 
 <button type="submit" class="btn btn-primary btn-lg rsvpStart" data-toggle="modal" data-target="#myModal">
  Start RSVP Process
</button>
</div>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        
        <h4 class="modal-title" id="myModalLabel">Rachelle and Travis <i class="fa fa-heart" aria-hidden="true"></i></h4>

      </div>
      <div class="modal-body">
      <form class="rsvpForm">
      <div class="form-group">
                <label for="title">Title</label>
                <select class="form-control ui dropdown" id="selector" name="title">
                    <option value="">
                         select type 
                    </option>
                    <option value="mr">
                        Mr.
                    </option>
                    <option value="ms">
                        Mrs.
                    </option>
                </select>
            </div>
         
        <div class="form-group">
        <label>First Name</label>
          <input type="text" class="form-control" name="firstName" value="" placeholder="First Name">
    </div>
    <div class="form-group">
        <label>Last Name</label>
          <input type="text" class="form-control" name="lastName" value="" placeholder="Last Name">
    </div>

    <div class="form-group">
        <label>Number in Party</label>
          <input type="text" class="form-control" name="party" value="" placeholder="">
    </div>
    <div class="form-group">
                <label for="title">Will You Be Able To Attend?</label>
                <select class="form-control ui dropdown" id="selector" name="attend">
                    <option value="">
                         select type 
                    </option>
                    <option value="yes">
                        I'll be there!
                    </option>
                    <option value="no">
                        Decline with regret
                    </option>
                </select>
            </div>
        <div class="form-group">
        <label>Email</label>
          <input type="text" class="form-control" name="email" value="" placeholder="Email">
    </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Finish RSVP</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  
</div>


</template>
