<template name="rsvp">
{{>nav}}
<div class="container">
<h1 class="rsvpHeader">RSVP</h1>  

</div>

<div class="container"> 
  <form class="rsvpForm">
    <div class="form-group">
        <label>Email</label>
          <input type="text" class="form-control" name="email" value="" placeholder="Email">
    </div>
    <div class="form-group">
        <label>Number in Party</label>
          <input type="text" class="form-control" name="party" value="" placeholder="Number in Party">
    </div>
    <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Start RSVP Process
</button>
  </form>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</template>
