<template name="rsvp">
<div class="pageContent" data-aos="flip-right">
    <h1 class="rsvpHeader text-left">RSVP</h1>

    <form class="rsvpForm dancing">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" value="" tabindex="1" placeholder="First Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" value="" tabindex="2" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="title">Will You Be Able To Attend?</label>
            <select class="form-control ui dropdown attending" id="selector" tabindex="3" name="attend">

                <option value="yes" >
                    I'll be there!
                </option>
                <option value="no">
                    Decline with regret
                </option>
            </select>
        </div>
        {{#if going}}
        <div class="form-group">
            <label>Number in Party (Including Yourself)</label>
            <input type="number" class="form-control" name="party" value="" tabindex="3" placeholder="Type in Number in Party">
        </div>
        
        {{/if}}
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" value="" tabindex="5" placeholder="Email">
        </div>
        

        <div class="">
            <button type="submit" class="btn btn-primary">Finish RSVP</button>
        </div>
    </form>

</div>

</template>
