<template name="contact">

    <div class="container dancing">
        <h1 class="jumbotron contactUs">Contact Us</h1>
    </div>

    <div class="container dancing">
        <form class="contactForm">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName" value="" placeholder="First Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" value="" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" value="" placeholder="Email">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="phone" value="" placeholder="Phone Number">
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea type="text" rows="3" class="form-control" name="messageArea" value=""
                          placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</template>
