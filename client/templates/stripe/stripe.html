<template name="stripe">
  
  <div class="row">
    <div class="col-xs-12">
      {{#unless processing}}
       <ul class="list-group price-list">
         <li class="list-group-item clearfix registry">
            <p class="pull-left registry">Honeymoon</p><br><i class="fa fa-heart fa-3x" id="honey" aria-hidden="true"></i>
            <button class="btn btn-primary pull-right registryGift" name="honeymoon">Gift</button>
            <!-- <a href="#" data-service="Honey Moon" class="btn btn-success pull-right">Buy Now</a> -->
          </li>
           <li class="list-group-item clearfix registry">
            <p class="pull-left registry">Home Improvement</p><i class="fa fa-home fa-3x" id="home" aria-hidden="true"></i>
            <button class="btn btn-primary pull-right registryGift" name="homeImprovment">Gift</button>
            <!-- <a href="#" data-service="Home Improvement" class="btn btn-success pull-right">Buy Now</a> -->
          </li>
          <li class="list-group-item clearfix registry">
            <p class="pull-left registry">Date Night</p><i class="fa fa-male fa-3x" id="date" aria-hidden="true"></i><i class="fa fa-female fa-3x" aria-hidden="true"></i>
            <button class="btn btn-primary pull-right registryGift" name="datenight">Gift</button>
            <!-- <a href="#" data-service="Date Night" class="btn btn-success pull-right">Buy Now</a> -->
          </li>
        </ul>
        {{#if showForm}}
        <form name="giftForm" class="registry">
        <h1>Gift Card For Rachelle and Travis</h1>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" value="" id="firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" value="" id="lastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="firstName">Gift Type</label>
            <select class="form-control ui dropdown attending" id="selector" tabindex="3" name="giftType">

                <option value="Honey Moon" >
                    Honeymoon
                </option>
                <option value="Home Improvement">
                    Home Improvement
                </option>
                <option value="Date Night">
                    Date Night
                </option>
            </select>
          </div>
          <div class="form-group">
            <label for="firstName">Gift Amount</label>
            <input type="number" class="form-control" name="giftAmount" value="" id="amount" placeholder="Gift Amount">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" value="" id="email" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea row="3" class="form-control" name="message" value="" id="message" placeholder="Message"></textarea>
          </div>
           <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger exit">Close</button>
          </div>

        </form>
        {{/if}}

  
      {{else}}
        <p class="alert alert-warning"><i class="fa fa-refresh fa-spin"></i> Processing payment...</p>
      {{/unless}}
    </div>
  </div>
</template>
